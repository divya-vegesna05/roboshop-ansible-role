- name: "{{component}} Service"
  ansible.builtin.template:
    src: "{{component}}.service"
    dest: "/etc/systemd/system/{{component}}.service.j2"
- name: reload daemon
  ansible.builtin.systemd_service:
    daemon_reload: true
- name: Enable and start {{component}}
  ansible.builtin.service:
    name: "{{component}}"
    state: started
    enabled: true